version: "3.8"

services:
    nginx:
        ports:
            - 443:443
        build:
            context: ./requirements/nginx
            dockerfile: Dockerfile
        container_name: nginx
        restart: always
        env_file:
            - .env
        volumes:
           - wordpress:/var/www/html
    
    mariadb:
        ports:
            - 3306:3306
        build:
            context: ./requirements/mariadb
            dockerfile: Dockerfile
        container_name: mariadb
        restart: always
        volumes:
            - mariadb-data:/var/lib/mysql
        env_file:
            - .env
        depends_on:
            - nginx
        
