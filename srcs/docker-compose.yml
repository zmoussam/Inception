version: "3.8"

services:
    nginx:
        ports:
            - 443:443
        build:
            context: ./requirements/nginx
            dockerfile: Dockerfile
        image: nginx:inception
        container_name: nginx
        restart: always
        env_file:
            - .env
        volumes:
           - wordpress:/var/www/html
        networks:
            - inception-network
        depends_on:
            - wordpress
    
    mariadb:
        build:
            context: ./requirements/mariadb
            dockerfile: Dockerfile
        container_name: mariadb
        image: mariadb:inception
        restart: always
        env_file:
            - .env
        volumes:
            - mariadb-data:/var/lib/mysql
        networks:
            - inception-network

    wordpress:
        build:
            context: ./requirements/wordpress
            dockerfile: Dockerfile
        container_name: wordpress
        image: wordpress:inception
        restart: always
        volumes:
            - wordpress:/var/www/html
        env_file:
            - .env
        depends_on:
            - mariadb
        networks:
            - inception-network
        
volumes:
    mariadb-data:
        name: mariadb-data
        driver: local
        driver_opts:
            type: none
            o: bind
            device: /home/zmoussam/data/database
    wordpress:
        name: wordpress
        driver: local
        driver_opts: 
            type: none
            o: bind 
            device: /home/zmoussam/data/wordpress
networks:
    inception-network:
        name: inception-network
        driver: bridge